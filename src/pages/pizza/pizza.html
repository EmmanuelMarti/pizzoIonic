<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pizza</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="cart"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let pizza of data" (click)="openModal(pizza)">

		<ion-item >
    		<h2>{{pizza.name}}</h2>
  		</ion-item>


	  	<img src="{{pizza.image}}">

	  	<ion-card-content>
	    	<p><b>prix :</b> {{pizza.price}}</p>
	    	<p><b>description : </b>{{pizza.description}}</p>
	  	</ion-card-content>

	</ion-card>
</ion-content>
