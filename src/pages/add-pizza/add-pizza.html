<ion-header>

  	<ion-navbar>
  		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>AddPizza</ion-title>
    	<ion-buttons end (click)="dismiss()">
        <button ion-button icon-only>
            <ion-icon name="close" ></ion-icon>
        </button>
    </ion-buttons>
 	</ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="logForm()" #heroForm="ngForm">
		<ion-list>

			<ion-item>
			    <ion-label floating>Nom de la pizza</ion-label>
			    <ion-input type="text" [(ngModel)]="pizzaForm.name" name="name"></ion-input>
			</ion-item>

			<ion-item>
			    <ion-label floating>Description de la pizza</ion-label>
			    <ion-input type="text" [(ngModel)]="pizzaForm.description" name="description"></ion-input>
			</ion-item>

			<ion-item>
			    <ion-label floating>Ingrédients de la pizza</ion-label>
			    <ion-input type="text" [(ngModel)]="pizzaForm.ingredients" name="ingredients"></ion-input>
			</ion-item>

			<ion-item>
			    <ion-label floating>Prix de la pizza</ion-label>
			    <ion-input type="text" [(ngModel)]="pizzaForm.price" name="price"></ion-input>
			</ion-item>
			<br />
			<button ion-button secondary (click)="runCamera()">Ouvrir la caméra</button>
			<button ion-button type="submit" block>Enregistrer</button>

		</ion-list>
	</form>
</ion-content>
