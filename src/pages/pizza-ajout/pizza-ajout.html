<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gestion des pizzas </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  	<ion-list inset>
  		<div ion-item *ngFor="let pizza of data">
  			<ion-icon name="pizza"></ion-icon>
    		{{ pizza.name }}
    		<ion-icon name="trash" class="trash" (click)="DeletePizza(pizza._id)"></ion-icon>
    		<ion-icon name="create" class="create" (click)="ModifPizza()"></ion-icon>
  		</div> 
	</ion-list>
	<ion-fab right bottom>
    	<button ion-fab color="red" (click)="AddPizza()">
    		<ion-icon name="add"></ion-icon>
    	</button>
  </ion-fab>

	<button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
